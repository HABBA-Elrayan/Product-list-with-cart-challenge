<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product list with cart</title>
</head>
  
<body>

  <div class="body">
    <div class="produits">
      <h2>Desserts</h2>
      <br>
      <div class="container-produits">
      </div>
    </div>




    <div class="prix">
      <h2 class="cart-quantity">Your Cart </h2>
      <div  class="container-cart"> </div>

      <div class="total"><p>Order Total</p><p class="total-2"></p></div>
      <button class="confirm-order js-confirm">Confirm Order</button>
    </div>
  </div>
  
  
  
  
  <div class="confirm-order-div">
    <img src="./assets/images/icon-order-confirmed.svg"  alt="">
    <h2>Order Confirmed</h2>
    <p class="grey">We hope you enjoy your food</p>
    <div class="container-confirmer"> </div>
    <hr id="sp">
    <div class="total">
      <p>Order Total</p><p class="total-2"></p>
    </div>
    <button class="confirm-order js-new-order">Start New Order</button>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
